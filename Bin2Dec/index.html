<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Bin2Dec</title>
</head>
<body class="fundo">
    <h1 id="titulo">Bin2Dec</h1>
        <div class="caixa">
            <div>
                <label class="label" for="bin">Digite o valor em binário</label>
                <input class="input" type="text" name="bin" id="bin">
            </div>
            <br>
            <div>
                <label class="label" for="dec">Seu resultado aparecerá aqui</label>
                <input class="input" type="text" name="dec" id="dec">
            </div>
            <div>
                <button class="botao" type="submit" onclick="conv()">Converter</button>
            </div>
        </div>
<script>
    function conv(bin){
        bin = document.getElementById("bin").value;
        if (bin === '') return alert('Por favor, digite um número');
        bin.split('').map((char) => {if (char !== '0' && char !== '1') return alert('Por favor, digite um númro binário');});
        var dec = parseInt(bin, 2);
        document.getElementById("dec").value = dec;
    }
</script>

</body>
</html>
