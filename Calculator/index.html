<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    
    <div class="main">

      <h1 id="titulo">Calculadora: </h1>

      <form action="" name="Calculadora">

        <input type="text" id="screen"  name="text1" disabled>
        <input type="button" id="clear" name="text12" value="C" onclick="location.reload()"><br>

        <div class="blocks">
          <input type="button" class="btn" name="btn9" value="9" onclick="displaynum(btn9.value)">
          <input type="button" class="btn" name="btn8" value="8" onclick="displaynum(btn8.value)">
          <input type="button" class="btn" name="btn7" value="7" onclick="displaynum(btn7.value)">
          <input type="button" class="btn" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>

          <input type="button" class="btn" name="btn6" value="6" onclick="displaynum(btn6.value)">
          <input type="button" class="btn" name="btn5" value="5" onclick="displaynum(btn5.value)">
          <input type="button" class="btn" name="btn4" value="4" onclick="displaynum(btn4.value)">
          <input type="button" class="btn" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

          <input type="button" class="btn" name="btn3" value="3" onclick="displaynum(btn3.value)">
          <input type="button" class="btn" name="btn2" value="2" onclick="displaynum(btn2.value)">
          <input type="button" class="btn" name="btn1" value="1" onclick="displaynum(btn1.value)">
          <input type="button" class="btn" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"><br>

          <input type="button" class="btn" name="dot" value="." onclick="displaynum(dot.value)">
          <input type="button" class="btn" name="btn0" value="0" onclick="displaynum(btn0.value)">
          <input type="button" class="btn" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">
          <input type="button" class="btn" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>
        </div>

      </form>

    </div>
  </body>
  <script src="script.js"></script>
</html>
